<!DOCTYPE html>
<html>

<head>
    <title>codebsp5</title>
    <meta charset="utf-8">
</head>


<script type="text/javascript">
    function multiplyWith5(number) {
        return number * 5;
    }
</script>

<body>
    <h2>
        Bitte Zahlwert eingeben:
        <form name="formular">
            <input type="text" name="eingabe" value="0"><br>
            <input type="submit" value="Berechnen" onClick="var eing =document.formular.eingabe.value;
    alert('multiplyWith5('+eing+') ='+multiplyWith5(eing));">
        </form>
    </h2>
</body>

</html>
